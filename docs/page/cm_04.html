<p><b><font size="5">④能力タイプを決める。</font></b><br>

      <hr size="2">
<p>
	当サプリメントでは<b><font color="#FF8040">能力タイプごとのパラメータ補正が廃止</font></b>されており、<br>
	その代わりに<b><font color="#FF8040">フリーポイントを３ｐ追加で得る事ができる</font></b>。
</p>
<p>
	本家のノーマルはフリーポイントを３点まで自由に割り振る事ができたが、<br>
	それが他の能力タイプでも同様になったと考えてもらえば良い。<br>
	これによって、当サプリではより柔軟なキャラメイクが可能となっている。
</p>
