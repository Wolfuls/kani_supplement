<p><strong><font size="5">③活性タイプと身体タイプを決定する。</font></strong><br>

     <hr size="2">
<p>
	当サプリメントでは<b><font color="#FF8040">身体タイプごとのパラメータボーナスが廃止</font></b>されており、<br>
	その代わりに<b><font color="#FF8040">フリーポイントを１ｐ追加で得る事ができる</font></b>。<br>
	つまり、身体タイプによって自動的に割り振られていた分のポイントが自由に割り振れるようになった。
</p>
<p>
	一方、ＲＰ面の充実という観点から当サプリメントでは新たな身体タイプの追加も行っている。
</p>
